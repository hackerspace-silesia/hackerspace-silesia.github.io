---
layout: default
---
<div class="dg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ page.title }}</h2>

                <div id="post" class="port-space">
                    {{ content }}
                </div>

                <ul>
                {% for post in site.categories['links'] %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endfor %}
                </ul>

            </div>
        </div>
    </div>
</div>
